<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>RoutineBuddy</title>
</head>
<body>
	<h1>RoutineBuddy</h1>
	

	<div id="button_field">
		<button id="teste">Test Activity</button>
		<button id="new">New Activity</button>
	</div>

	<div id="bar_field">
		<div id="planner_bar">
		</div>
		<div id="hour_indicator">
			<div class="show"><p>0h</p></div>
			<div></div>
			<div></div>
			<div class="show"><p>3h</p></div>
			<div></div>
			<div></div>
			<div class="show"><p>6h</p></div>
			<div></div>
			<div></div>
			<div class="show"><p>9h</p></div>
			<div></div>
			<div></div>
			<div class="show"><p>12h</p></div>
			<div></div>
			<div></div>
			<div class="show"><p>15h</p></div>
			<div></div>
			<div></div>
			<div class="show"><p>18h</p></div>
			<div></div>
			<div></div>
			<div class="show"><p>21h</p></div>
			<div></div>
			<div class="show"></div>
		</div>
	</div>

	<div id="new_activity">
		<p>Activity name</p><input type="text" name="actname" placeholder="Ex.: Jogging, Studying" id="name">
		<p>Select a color:</p><input type="color" id="color"><br>
		<p>Start time:</p><input type="time" id="start">
		<p>End time:</p><input type="time" id="end">
		<div>
			<button id="cancel">Cancel</button>
			<button id="add">Add</button>
		</div>
	</div>

	<div id="manager">
		<h2 id="empty_message">Create a new activity to see statistics about your routine.</h2>
		<div id="list">
			<h2>Current Activities</h2>
			<ul></ul>
		</div>
		<div id="statistics">
			<h3 id="avaliable">Avaliable: <span>24 hours</span></h3>
			<h3 id="occupied">Occupied: <span>0 hours</span></h3>
		</div>
	</div>

</body>
<script type="text/javascript" src="script.js"></script>
</html>
